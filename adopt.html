    <main>
      <div>
        <h4> Apply to Adopt a Dog Today! </h4>
      </div>
      <div class="row container">
        <form class="col s12" id="adoptionForm">
          <div class="col s6">
            <div class="input-field col s12">
              <input placeholder="Your Full Name" type="text" id="name">
              <label> Name:</label>
            </div>
            <div class="input-field col s12">
              <input placeholder="Home Address" type="text">
              <label> Address: </label>
            </div>
            <div class="input-field col s12">
              <input placeholder="888-888-8888" type="text" id="phone">
              <label> Phone Number: </label>
            </div>
            <div class="input-field col s12">
              <input placeholder="email@email.com" type="text">
              <label> Email: </label>
            </div>
            <div class="input-field col s12">
              <input placeholder="Tell Us A Little About You!" type="text">
              <label> About You: </label>
            </div>
            <div class="input-field col s12">
              <input placeholder="Example: I grew up with large dogs am looking for a large dog to join our family of 3... " type="text">
              <label> Experience with Dogs: </label>
            </div>
          </div>
          <div class="col s6">
            <div class="input-field col s12">
              <input placeholder="Spot" type="text" id="dogname">
              <label> Dog's Name:</label>
            </div>
            <div class="input-field col s12">
              <input placeholder="rescuegroup@email.com" type="text">
              <label> Pet Contact Email: </label>
            </div>
            <div class="input-field col s12">
              <input placeholder="ID Number" type="text" id="shelterId">
              <label> Shelter ID:</label>
            </div>
            <div class="input-field col s12">
              <input placeholder="Example: I've been wanting a small dog to work on agility with..." type="text">
              <label> How is the dog going to fit into your home? </label>
            </div>
            <div class="input-field col s12">
              <input placeholder="Example: We have a cat that has been around dogs before... " type="text">
              <label> Other Pets in Household? </label>
            </div>
            <div class="input-field col s12">
              <input placeholder="Anything additinal you'd like us to know about you or the dog." type="text">
              <label> Additional Information: </label>
            </div>
          </div>
          <div class="row">
            <div class="center-align s12">
              <button class="btn submit-application" type="submit"> Submit </button>
            </div>
          </div>
        </form>
      </div>
