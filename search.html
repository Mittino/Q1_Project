    <main>
      <div class="center row container">
        <h4> Enter Your Search Below </h4>
        <form class="col s12" id="search" name="search">
            <div class="input-field col m3 s6">
              <input placeholder="Enter Zip Code (Required)" type="text" class="validate" id="location">
              <label for="Location">Search by Location</label>
            </div>
            <div class="input-field col m3 s6 select-dropdown">
              <select id="size">
                <option value="" disabled selected>Search by Size</option>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
                </select>
              <label for="size">Dog Size</label>
            </div>
            <div class="input-field col m3 s6">
              <select id="sex">
                <option value="" disabled selected>Sex</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
              <label for="size">Sex</label>
            </div>
            <div class="input-field col m3 s6">
              <select id="age">
                <option value="" disabled selected>Age</option>
                <option value="Baby">Baby</option>
                <option value="Young">Young</option>
                <option value="Adult">Adult</option>
                <option value="Senior">Senior</option>
                </select>
              <label for="size">Age</label>
            </div>
          <div class="row">
            <button type="submit" class="waves-effect waves-light #F98407 btn submit-application">Search</button>
          </div>
        </form>
      </div>
      <div class="search-margin">
        <div class="row container" id="petCards">


        </div>
        <div id="loadMore" class="center">
        </div>
      </div>
